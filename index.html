<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOLAS DE VÔLEI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header id="header">
        <div class="container"
                 <h1 class="logo-nome">BOLAS DE VÔLEI</h1>
            </div>
            <div id="buscar">
                <input type="text" id="buscar-input" placeholder="Pesquisar Produto" oninput="buscarProduto()">
                <button onclick="buscarSite()">Buscar</button>
            </div>
            <div id="carrinho-icon" onclick="toggleCarrinho()">
              <div class="imagem">
                <img src="img/carrinho.png" alt="">
               </div>
               <span id="cont-carrinho">0</span>
            </div>
<div id="carrinho-itens" style="display: none;">
    <ul id="itens-lista"></ul>
    <span id="preco-total">Total: R$0.00</span>
    <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>
        </div>
        
    </header>
    <main>
        <main id="main">
            <div class="container">
                <div class="nome">
                    <h2 class="nome-secao">Produtos:</h2>
                </div>
                <div class="produtos">
                    <div class="produto-linha">
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/img.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BOLA PENALTY PRO 7 </h3>
                                <p>R$130.00</p>
                                <button onclick="addCarrinho('BOLA PENALTY PRO 7', 130.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div> 
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/img2.jpg" alt="">
                            </div>
                            <div class="infos">
                                <h3>BOLA MIKASA V390W</h3>
                                <p>R$235.00</p>
                                <button onclick="addCarrinho('BOLA MIKASA V390W', 235.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/bola3.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BOLA PENALTY VÔLEI SOFT </h3>
                                <p>R140.00</p>
                                <button onclick="addCarrinho('BOLA PENALTY VÔLEI SOFT', 140.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/bola4.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BOLA RAINHA</h3>
                                <p>R$145.00</p>
                                <button onclick="addCarrinho('BOLA RAINHA', 145.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/bola5.webp" alt="">
                            </div>
                            <div class="infos">
                                <h3>BOLA ASTROS</h3>
                                <p>R$137.00</p>
                                <button onclick="addCarrinho('BOLA ASTROS', 137.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        <div class="produto">
                            <div class="imagem">
                                <img src="img/bola6.jpg" alt="">
                            </div>
                            <div class="infos">
                                <h3>BOLA PENALTY OFICIAL</h3>
                                <p>R$145.00</p>
                                <button onclick="addCarrinho('BOLA PENALTY OFICIAL', 145.00)">Adicionar ao Carrinho</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    </main>
    <script src="script.js"></script>

    
</body>
</html>
